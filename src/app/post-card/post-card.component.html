<div class="card-header">
    {{p.id}}
</div>
<div
  class="card my-4"
  [ngClass]="{
    'bg-warning': p.type == 'news',
    'bg-info': p.type == 'education',
    'bg-dark': p.type == 'politic',
    'text-white': p.type == 'politic'
  }"
>
<div class="card-body">
  <h5 class="card-title">{{p.title}}</h5>
  <p class="card-text">{{p.body}}</p>
  <div>
    <a class="btn btn-danger" (click)="eliminaArticolo(p.id)">Elimina</a>
  </div>

  <ng-content></ng-content>

</div>
